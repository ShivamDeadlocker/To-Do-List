<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List for Youngs</title>
        <link rel="stylesheet" href="young.css">
    </head>
    <body>
    
        <div id="app">
            <div class="header">
                <h2 style="color: brown;">To-Do List for Youngs (Age 18-25) </h2>
                <!-- <span id="currentDate"></span> -->
                <button onclick="toggleTheme()">Toggle Theme</button> <!-- Added this line -->
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button onclick="addTask()">Add</button>
            </div>
    
            <ul id="taskList">
                <!-- Tasks will be dynamically added here -->
            </ul>
    
            <button onclick="clearAllTasks()" class="clearBtn">Clear All Tasks</button>
        </div>
    
        <script src="young.js"></script>
    </body>
</html>
