<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List for Adults</title>
    <link rel="stylesheet" href="adult.css">
</head>
<body>

    <div id="app">
        <div class="header">
            <h2>To-Do List for Adults (Age 30+) </h2>
            <!-- <span id="currentDate"></span> -->
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <button onclick="clearAllTasks()" class="clearBtn">Clear All Tasks</button>
    </div>

    <script src="adult.js"></script>
</body>
</html>
